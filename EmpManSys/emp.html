<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 20px;
        }
        #employeesDetails {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Employee Management System</h1>

    <button onclick="calculateTotalSalaries()">Calculate Total Salaries</button>
    <button onclick="displayHREmployees()">Show HR Employees</button>
    <button onclick="searchEmployee()">Find Employee by ID</button>
    <button onclick="searchBySpecialization()">Find Employees by Specialization</button>
    <button onclick="displayJavaScriptSpecialists()">Show JavaScript Specialists</button>

    <div id="employeesDetails"></div>

    <script src="script.js"></script>

</body>
</html>
